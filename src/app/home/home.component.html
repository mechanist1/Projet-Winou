<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>

<!-- banner start -->
<section class="section banner overflow-hidden">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 col-md-11 mx-auto text-center position-relative">
        <h1 class="text-dark mb-0">Lost and found made easy - discover your lost items with ease</h1>
      </div>
    </div>
  </div>
</section>
<!-- banner end -->

<!-- blog warpper start -->
<section>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">
          <span>Recent posts</span>
        </h2>
      </div>
    </div>









    <div class="row gy-5 gx-4 g-xl-5">
      <div class="col-lg-6" *ngFor="let post of p">
        <article class="card post-card h-100 border-0 bg-transparent">
          <div class="card-body">
              <div class="post-image position-relative">
                <img class="w-100 h-auto rounded" [src]="'data:image/jpeg;base64,' + arrayBufferToBase64(post.pic.data)" alt="{{ post.title }}" width="970" height="500">
              </div>
            <ul class="card-meta list-inline mb-3">
              <li class="list-inline-item mt-2">
                <i class="ti ti-calendar-event"></i>
                <span>{{ post.dateofpost }}</span>
              </li>
            </ul>
            <h3 class="mb-3 post-title">{{ post.title }}</h3>
            <div class="mb-3">
           
              <span><strong>Description:</strong> {{ post.des }}</span><br>
              <span><strong>Type:</strong> {{ post.type }}</span><br>
              <span><strong>Place:</strong> {{ post.place }}</span><br>
              <span><strong>Phone Number:</strong> {{ post.tel }}</span><br>
            </div>
          </div>
          <div class="card-footer border-top-0 bg-transparent p-0">
            <ul class="card-meta list-inline">
              <li class="list-inline-item mt-2">
                <a href="author-single.html" class="card-meta-author" title="Read all posts by - Emma Hazel">
                  <img class="w-auto" src="assets/assets/images/author/anony.png" alt="Emma Hazel" width="26" height="26"> by <span>{{ user }}</span>
                </a>
              </li>
            </ul>
          </div>
        </article>
      </div>
    </div>
    
    
    

    <div class="row">
      <div class="col-12 text-center">
        <a class="btn btn-primary mt-5"  aria-label="View all posts">
          <i class="ti ti-new-section me-2"></i>View all posts
        </a>
        <p></p>
      </div>
    </div>
  </div>
</section>
<!-- blog wrapper end -->

</body>
</html>
