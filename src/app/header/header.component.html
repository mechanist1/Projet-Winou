<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>

<div class="header-height-fix"></div>
<header class="header-nav">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
          <!-- logo -->
          <a class="navbar-brand font-weight-bold mb-0" routerLink="/" title="Winou.com">
           <h1>Winou</h1>
          </a>


          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navHeader" aria-controls="navHeader" aria-expanded="false" aria-label="Toggle navigation">
            <i class="ti ti-menu-2 d-inline"></i>
            <i class="ti ti-x d-none"></i>
          </button>

          <div class="collapse navbar-collapse" id="navHeader">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item active">
                <a class="nav-link" routerLink="/">Home</a>
              </li>
              <li class="nav-item @@post">
                <a class="nav-link" routerLink="/post">Post</a>
              </li>
              <li class="nav-item @@find">
                <a class="nav-link" routerLink="/find">Find</a>
              </li>
       
              
              <li class="nav-item @@contact">
                <a class="nav-link" routerLink="/contact">Contact</a>
              </li>
              <li class="nav-item @@contact">
                <a class="nav-link"></a>
              </li>
              <li class="nav-item @@contact">
               <a class="nav-link" *ngIf="!(isLoggedIn())" routerLink="/signin">Login</a>
              </li>
              <li class="nav-item @@contact">
                <a class="nav-link" *ngIf="isLoggedIn()" (click)="logout()" >Logout</a>
              </li>
              
        
            </ul>
            
    
            
          </div>
        </nav>
      </div>
    </div>
  </div>  
</header>
</body>
</html>
